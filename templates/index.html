<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --bg-color: #121212;
            --text-color: #FFFFFF;
            --secondary-bg: #282828;
            --hover-bg: #404040;
            --button-hover: #1ed760;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .main-container {
        display: grid;
        grid-template-columns: 300px minmax(0, 1fr) 300px;
        overflow: hidden;
    }

        .sidebar {
            background-color: #000;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .content {
            background: linear-gradient(to bottom, #404040, var(--bg-color));
            padding: 20px;
            overflow-y: auto;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .song-item:hover {
            background-color: var(--hover-bg);
        }

        .song-item.active {
            background-color: var(--secondary-bg);
        }

        .song-art {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 0.85em;
            color: #b3b3b3;
        }

        .player-bar {
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 16px 24px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 20px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-button:hover {
            color: var(--text-color);
        }

        .play-pause {
            background-color: var(--text-color);
            color: var(--bg-color);
            width: 40px;
            height: 40px;
        }

        .play-pause:hover {
            transform: scale(1.1);
            background-color: var(--text-color);
        }

        

        .player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        .player-container iframe,
        .player-container video,
        .player-container audio {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            margin-top: 16px;
        }

        .lyrics-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--secondary-bg);
    }

    .lyrics-title {
        color: var(--text-color);
        font-size: 18px;
        font-weight: bold;
    }

    .lyrics-subtitle {
        color: var(--primary-color);
        font-size: 14px;
    }

    .lyrics-content {
        white-space: pre-line;
        color: #b3b3b3;
        font-size: 14px;
        line-height: 1.6;
        padding: 16px 0;
    }

    .lyrics-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        color: #b3b3b3;
        text-align: center;
        gap: 12px;
    }

    .lyrics-loading {
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .lyrics-error {
        color: #ff4444;
        padding: 16px;
        text-align: center;
        background-color: rgba(255, 68, 68, 0.1);
        border-radius: 4px;
    }

    
    @media (max-width: 1200px) {
        .main-container {
            grid-template-columns: 300px 1fr;
        }
        
        .lyrics-panel {
            display: none;
        }
    }

    /* Loading spinner animation */
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .player-bar {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">My Library</div>
            <ul id="songList" class="song-list"></ul>
        </div>

        <div class="content">
            <div id="currentTrackInfo"></div>
            <div id="playerContainer" class="player-container"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="lyrics-panel">
            <div class="lyrics-header">
                <div class="lyrics-title">Lyrics</div>
                <div id="lyricsSongInfo" class="lyrics-subtitle"></div>
            </div>
            <div id="lyricsContainer" class="lyrics-content">
                <div class="lyrics-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 17H5a2 2 0 0 0-2 2 2 2 0 0 0 2 2h2a2 2 0 0 0 2-2zm12-2h-4a2 2 0 0 0-2 2 2 2 0 0 0 2 2h2a2 2 0 0 0 2-2z"/>
                        <path d="M9 17h6"/>
                        <path d="M9 5h6"/>
                        <path d="M5 5h2a2 2 0 0 1 2 2v10"/>
                        <path d="M17 5h2a2 2 0 0 1 2 2v10"/>
                    </svg>
                    <span>Select a song to view lyrics</span>
                </div>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <div class="song-art">
                
            </div>
            <div class="song-info">
                <div class="song-title" id="nowPlayingTitle">Select a song</div>
                <div class="song-artist" id="nowPlayingArtist"></div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-button" id="previousButton" title="Previous">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 20L9 12l10-8v16z"></path>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-button play-pause" id="playPauseButton" title="Play/Pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="playPauseIcon">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-button" id="nextButton" title="Next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 4l10 8-10 8V4z"></path>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="volume-controls">
            <!-- Volume controls could be added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let currentPlayer = null;
    let currentSongIndex = -1;
    let songs = [];
    let isPlaying = false;

    const playPauseIcon = {
        play: '<polygon points="5 3 19 12 5 21 5 3"></polygon>',
        pause: '<line x1="6" y1="4" x2="6" y2="20"></line><line x1="18" y1="4" x2="18" y2="20"></line>'
    };

    function updatePlayPauseIcon(playing) {
        const icon = document.getElementById('playPauseIcon');
        icon.innerHTML = playing ? playPauseIcon.pause : playPauseIcon.play;
    }

    function updateNowPlaying(songData) {
        document.getElementById('nowPlayingTitle').textContent = songData['Track name'] || 'Unknown Track';
        document.getElementById('nowPlayingArtist').textContent = songData['Artist name'] || 'Unknown Artist';
    }

    // Listen for messages from iframe
    window.addEventListener('message', function(e) {
        // Listen for 'ended' event from YouTube iframe
        if (e.origin === 'https://www.youtube.com') {
            if (e.data === 'ended') {
                playNext();
            }
        }
    });

    function createPlayer(mediaInfo, songData, index) {
        currentSongIndex = index;
        const playerContainer = document.getElementById('playerContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        playerContainer.innerHTML = '';
        errorMessage.innerHTML = '';
        
        updateNowPlaying(songData);

        document.querySelectorAll('.song-item').forEach((item, idx) => {
            item.classList.toggle('active', idx === index);
        });

        isPlaying = true;
        updatePlayPauseIcon(true);

        switch(mediaInfo.type) {
            case 'youtube':
                const iframe = document.createElement('iframe');
                // Modify embed URL to disable controls and recommendations and enable event posting
                const embedUrl = mediaInfo.embed_url + '&controls=1&rel=0&showinfo=0&modestbranding=1&iv_load_policy=3&enablejsapi=1';
                iframe.src = embedUrl;
                iframe.frameBorder = '0';
                iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
                iframe.allowFullscreen = true;

                // Listen for the video to end (using postMessage API)
                iframe.onload = function() {
                    const script = `
                        var player = document.querySelector('video');
                        if (player) {
                            player.addEventListener('ended', function() {
                                window.parent.postMessage('ended', '*');
                            });
                        }
                    `;
                    try {
                        iframe.contentWindow.eval(script);
                    } catch(e) {
                        console.log('Could not add video end detection');
                    }
                };

                playerContainer.appendChild(iframe);
                currentPlayer = iframe;
                break;

            case 'dailymotion':
            case 'vimeo':
                const otherIframe = document.createElement('iframe');
                otherIframe.src = mediaInfo.embed_url + '&controls=0&rel=0';
                otherIframe.frameBorder = '0';
                otherIframe.allow = 'autoplay; encrypted-media; picture-in-picture';
                otherIframe.allowFullscreen = true;
                playerContainer.appendChild(otherIframe);
                currentPlayer = otherIframe;
                break;

            case 'soundcloud':
                const scIframe = document.createElement('iframe');
                scIframe.src = mediaInfo.embed_url;
                scIframe.frameBorder = '0';
                scIframe.allow = 'autoplay';
                playerContainer.appendChild(scIframe);
                currentPlayer = scIframe;
                break;

            case 'spotify':
                const spIframe = document.createElement('iframe');
                spIframe.src = mediaInfo.embed_url;
                spIframe.frameBorder = '0';
                spIframe.allow = 'encrypted-media';
                playerContainer.appendChild(spIframe);
                currentPlayer = spIframe;
                break;

            case 'audio':
                const audio = document.createElement('audio');
                audio.src = mediaInfo.url;
                audio.controls = true;
                audio.autoplay = true;
                playerContainer.appendChild(audio);
                currentPlayer = audio;

                audio.addEventListener('ended', () => {
                    playNext();
                });
                break;

            case 'video':
                const video = document.createElement('video');
                video.src = mediaInfo.url;
                video.controls = true;
                video.autoplay = true;
                playerContainer.appendChild(video);
                currentPlayer = video;

                video.addEventListener('ended', () => {
                    playNext();
                });
                break;

            case 'error':
            case 'unknown':
                errorMessage.textContent = mediaInfo.message || 'Unable to play this media';
                break;
        }
    }

    // Handle play/pause
    function playPause() {
        if (!currentPlayer) return;

        if (currentPlayer instanceof HTMLVideoElement || currentPlayer instanceof HTMLAudioElement) {
            if (currentPlayer.paused) {
                currentPlayer.play();
            } else {
                currentPlayer.pause();
            }
        }
        // For YouTube videos, control the iframe directly
        if (currentPlayer && currentPlayer.src.includes('youtube.com')) {
            if (isPlaying) {
                currentPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } else {
                currentPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcon(isPlaying);
        }
    }

    function playNext() {
        if (currentSongIndex < songs.length - 1) {
            createPlayer(songs[currentSongIndex + 1], songs[currentSongIndex + 1], currentSongIndex + 1);
        }
    }

    function playPrevious() {
        if (currentSongIndex > 0) {
            createPlayer(songs[currentSongIndex - 1], songs[currentSongIndex - 1], currentSongIndex - 1);
        }
    }

    function loadSongs() {
        fetch('/load_songs')
            .then(response => response.json())
            .then(data => {
                songs = data;
                const songList = document.getElementById('songList');
                songList.innerHTML = '';

                songs.forEach((song, index) => {
                    if (!song['Track name']) return;

                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${song['Track name']}</div>
                            <div class="song-artist">${song['Artist name'] || 'Unknown Artist'}</div>
                        </div>
                    `;

                    li.addEventListener('click', () => {
                        createPlayer(song, song, index);
                    });

                    songList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error loading songs:', error);
                document.getElementById('errorMessage').textContent = 'Error loading songs';
            });
    }

    document.getElementById('playPauseButton').addEventListener('click', playPause);
    document.getElementById('nextButton').addEventListener('click', playNext);
    document.getElementById('previousButton').addEventListener('click', playPrevious);

    // Load initial songs
    loadSongs();
});

    </script>
</body>
</html>
