<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --bg-color: #121212;
            --text-color: #FFFFFF;
            --secondary-bg: #282828;
            --hover-bg: #404040;
            --button-hover: #1ed760;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .main-container {
        display: grid;
        grid-template-columns: 300px minmax(0, 1fr) 300px;
        overflow: hidden;
    }

    .sidebar {
    background: linear-gradient(to bottom, #333, #444);
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin: 15px;
    height: calc(85vh - 30px); /* Account for margins */
    overflow-y: auto;
    position: sticky; /* Keeps the sidebar in place during scrolling */
    top: 0; /* Sticks the sidebar to the top of the viewport */
    overflow-y: auto; /* Enables scrolling for the sidebar content */

}
.logo {
    color: var(--primary-color);
    font-size: 1.5em;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--secondary-bg);
}

        .content {
            background: linear-gradient(to bottom, #404040, var(--bg-color));
            padding: 20px;
            overflow-y: auto;
        }
/* Update song list styling */
.song-list {
    list-style: none;
    margin-top: 15px;
    padding-right: 10px; /* Add space for scrollbar */
}

.song-item {
    padding: 15px;
    margin-bottom: 12px;
    background-color: var(--secondary-bg);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.song-item:hover {
    background-color: var(--hover-bg);
    transform: translateX(5px);
}

.song-item.active {
    background-color: var(--primary-color);
    color: var(--bg-color);
}

.song-item.active .song-artist {
    color: rgba(0, 0, 0, 0.7);
}

/* Scrollbar styling */
.sidebar::-webkit-scrollbar {
    width: 8px;
}

.sidebar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

.sidebar::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

.sidebar::-webkit-scrollbar-thumb:hover {
    background: var(--button-hover);
}

        .song-art {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 0.85em;
            color: #b3b3b3;
        }

        .player-bar {
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 16px 24px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 20px;
            
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-button:hover {
            color: var(--text-color);
        }

        .play-pause {
            background-color: var(--text-color);
            color: var(--bg-color);
            width: 40px;
            height: 40px;
        }

        .play-pause:hover {
            transform: scale(1.1);
            background-color: var(--text-color);
        }

        

        .player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        .player-container iframe,
        .player-container video,
        .player-container audio {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            margin-top: 16px;
        }

        .lyrics-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--secondary-bg);
    }

    .lyrics-title {
        color: var(--text-color);
        font-size: 18px;
        font-weight: bold;
    }

    .lyrics-subtitle {
        color: var(--primary-color);
        font-size: 14px;
    }

    .lyrics-content {
        white-space: pre-line;
        color: #b3b3b3;
        font-size: 14px;
        line-height: 1.6;
        padding: 16px 0;
    }

    .lyrics-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        color: #b3b3b3;
        text-align: center;
        gap: 12px;
    }

    .lyrics-loading {
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .lyrics-error {
        color: #ff4444;
        padding: 16px;
        text-align: center;
        background-color: rgba(255, 68, 68, 0.1);
        border-radius: 4px;
    }

    
    @media (max-width: 1200px) {
        .main-container {
        grid-template-columns: minmax(300px, 1fr) 1fr;
    }
        .lyrics-panel {
            display: none;
        }

        to { transform: rotate(360deg); }
    }

    .loading-spinner {
        display: inline-block;

        height: 20px;
        border: 2px solid var(--primary-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;

    <script>
        class SpotifySearch {
        constructor() {
            this.clientId = '9ec48c569aae4f41a59d755b3cd410ab';
            this.clientSecret = '023ddf0550074b999e3223661098e3ca';
            this.searchInput = document.getElementById('spotifySearchInput');
            this.searchResults = document.getElementById('spotifySearchResults');
            this.accessToken = null;
            this.tokenExpiration = 0;

            this.initEventListeners();
        }

        initEventListeners() {
            this.searchInput.addEventListener('input', this.debounce(async (e) => {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    await this.searchSpotifySongs(query);
                }
            }, 300));
        }

        debounce(func, delay) {
            let timeoutId;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(context, args), delay);
            };
        }

        async getAccessToken() {
            // Check if current token is valid
            if (this.accessToken && Date.now() < this.tokenExpiration) {
                return this.accessToken;
            }

            // Encode client credentials
            const credentials = btoa(`${this.clientId}:${this.clientSecret}`);

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'grant_type=client_credentials'
                });

                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }

                const data = await response.json();
                this.accessToken = data.access_token;
                this.tokenExpiration = Date.now() + (data.expires_in * 1000);
                return this.accessToken;
            } catch (error) {
                console.error('Spotify Token Error:', error);
                this.searchResults.innerHTML = '<p>Error connecting to Spotify</p>';
                return null;
            }
        }

        async searchSpotifySongs(query) {
            try {
                const token = await this.getAccessToken();
                if (!token) return;

                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                this.displaySearchResults(data.tracks.items);
            } catch (error) {
                console.error('Spotify Search Error:', error);
                this.searchResults.innerHTML = '<p>Error searching songs</p>';
            }
        }

        displaySearchResults(tracks) {
            this.searchResults.innerHTML = tracks.map(track => `
                <div class="spotify-track" data-uri="${track.uri}" data-preview="${track.preview_url || ''}">
                    <img src="${track.album.images[0]?.url || 'placeholder.jpg'}" alt="Album Cover">
                    <div class="spotify-track-info">
                        <h3>${track.name}</h3>
                        <p>${track.artists.map(artist => artist.name).join(', ')}</p>
                    </div>
                </div>
            `).join('');

            // Add click event to play tracks
            this.searchResults.querySelectorAll('.spotify-track').forEach(trackElement => {
                trackElement.addEventListener('click', () => {
                    const previewUrl = trackElement.dataset.preview;
                    const trackUri = trackElement.dataset.uri;

                    if (previewUrl) {
                        // Play preview (30-second clip)
                        const audio = new Audio(previewUrl);
                        audio.play();
                    }

                    // Update player UI or perform other actions
                    this.updateNowPlaying(trackElement);
                });
            });
        }

        updateNowPlaying(trackElement) {
            // Example of updating now playing information
            const trackName = trackElement.querySelector('h3').textContent;
            const artistName = trackElement.querySelector('p').textContent;
            const trackImage = trackElement.querySelector('img').src;

            document.getElementById('nowPlayingTitle').textContent = trackName;
            document.getElementById('nowPlayingArtist').textContent = artistName;
            document.getElementById('nowPlayingImage').src = trackImage;
        }
    }

    // Initialize Spotify search on page load
    document.addEventListener('DOMContentLoaded', () => {
        new SpotifySearch();
    });

        

function initializeSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', handleSearch);
}

function handleSearch(event) {
    const searchTerm = event.target.value.toLowerCase();
    const songItems = document.querySelectorAll('.song-item');
    
    songItems.forEach(item => {
        const title = item.querySelector('.song-title').textContent.toLowerCase();
        const artist = item.querySelector('.song-artist').textContent.toLowerCase();
        
        if (title.includes(searchTerm) || artist.includes(searchTerm)) {
            item.classList.remove('hidden');
        } else {
            item.classList.add('hidden');
        }
    });
}

function scrollToActiveSong() {
    const activeSong = document.querySelector('.song-item.active');
    const songList = document.getElementById('songList');
    
    if (activeSong) {
        // Calculate if the active song is outside the visible area
        const listRect = songList.getBoundingClientRect();
        const songRect = activeSong.getBoundingClientRect();
        
        if (songRect.bottom > listRect.bottom || songRect.top < listRect.top) {
            // Calculate the scroll position to center the active song
            const scrollTop = activeSong.offsetTop - (songList.clientHeight / 2) + (activeSong.clientHeight / 2);

function getLocation() {
    return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
            reject(new Error("Geolocation is not supported by this browser."));
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                resolve({
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                });
            },
            (error) => {
                let errorMessage;
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "Please enable location access in your browser settings.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "Location request timed out.";
                        break;
                    default:
                        errorMessage = "An unknown error occurred.";
                }
                reject(new Error(errorMessage));
            },
            {
                timeout: 10000,
                maximumAge: 0,
                enableHighAccuracy: true
            }
        );
    });
}

// Helper function to format time to 12-hour format
function formatTimeTo12Hour(time) {
    const [hour, minute] = time.split(':');
    const isPM = +hour >= 12;
    const formattedHour = isPM ? hour - 12 || 12 : +hour || 12;
    const period = isPM ? 'PM' : 'AM';
    return `${formattedHour}:${minute} ${period}`;
}

function convertToSeconds(duration) {
    // Handle different duration formats
    if (typeof duration === 'number') {
        return duration;
    }

    // Handle MM:SS format
    if (duration.includes(':')) {
        const parts = duration.split(':');
        if (parts.length === 2) {
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }
        // Handle HH:MM:SS format
        if (parts.length === 3) {
            return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
        }
    }
    
    return null;
}
